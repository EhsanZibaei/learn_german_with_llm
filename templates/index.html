    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-size: 18px;
        }
        
        /* Header */
        .header {
            background: #2563eb;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Chat History */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }
        
        .message {
            max-width: 85%;
            padding: 14px 18px;
            border-radius: 20px;
            font-size: 20px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .user-message {
            background: #2563eb;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 6px;
        }
        
        .ai-message {
            background: white;
            color: #1f2937;
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .message-label {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 4px;
        }
        
        /* Controls Section */
        .controls-section {
            background: white;
            border-top: 2px solid #e5e7eb;
            padding: 20px;
        }
        
        /* Style Selection */
        .style-selector {
            display: flex;
            flex-direction: row;
            gap: 8px;
            margin-bottom: 25px;
        }
        
        .style-btn {
            flex: 1;
            padding: 12px 6px;
            font-size: 16px;
            border: 3px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Tahoma', sans-serif;
        }
        
        .style-btn.selected {
            border-color: #2563eb;
            background: #eff6ff;
        }
        
        /* Mode Selection */
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 3px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            font-family: 'Tahoma', sans-serif;
        }
        
        .mode-btn.selected {
            border-color: #10b981;
            background: #ecfdf5;
        }
        
        /* Main Button */
        .chat-controls {
            text-align: center;
        }
        
        #toggleBtn {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            background: linear-gradient(145deg, #10b981, #059669);
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transition: all 0.3s ease;
        }
        
        #toggleBtn:active {
            transform: scale(0.98);
        }
        
        #toggleBtn.active {
            background: linear-gradient(145deg, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3); }
            50% { box-shadow: 0 4px 25px rgba(239, 68, 68, 0.6); }
        }
        
        #statusIndicator {
            margin-top: 12px;
            font-size: 18px;
            color: #6b7280;
            text-align: center;
        }
        
        /* Empty state */
        .empty-chat {
            text-align: center;
            color: #9ca3af;
            font-size: 20px;
            margin-top: 40px;
        }
    </style>
</head>
