<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles2.css') }}">
    <script defer data-domain="hello-app-432119.oa.r.appspot.com" src="https://plausible.io/js/script.js"></script>
    <style>
        #toggleBtn {
            padding: 20px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }
        #toggleBtn:hover { transform: scale(1.05); }
        #toggleBtn.active {
            background: linear-gradient(145deg, #f44336, #d32f2f);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3); }
            50% { box-shadow: 0 4px 25px rgba(244, 67, 54, 0.6); }
        }
        #statusIndicator { margin-top: 15px; font-size: 16px; color: #666; }
        .chat-controls { text-align: center; margin: 30px 0; }
        .language-selector { 
            margin: 20px 0; 
            padding: 15px; 
            background: #f5f5f5; 
            border-radius: 10px; 
        }
        .language-selector h3 { margin-bottom: 10px; }
        .lang-btn {
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            background: white;
            font-size: 16px;
            transition: all 0.2s;
        }
        .lang-btn:hover { border-color: #4CAF50; }
        .lang-btn.selected { 
            border-color: #4CAF50; 
            background: #4CAF50; 
            color: white; 
        }
        .style-options { margin-top: 15px; }
    </style>
</head>
<body>
    <h1>Chat history</h1>
    <p id="user_updated">user said: {{user_input}}</p>
    <p id="gpt_updated">chatgpt said: {{gpt_output}}</p>
    
    <div class="chat-controls">
        <button id="toggleBtn">üé§ Start Chat</button>
        <p id="statusIndicator">Klicken Sie zum Starten</p>
    </div>

    <div class="language-selector">
        <h3>üåê Select Language</h3>
        <button class="lang-btn selected" data-lang="german">üá©üá™ German</button>
        <button class="lang-btn" data-lang="english">üá¨üáß English</button>
        <button class="lang-btn" data-lang="farsi">üáÆüá∑ Farsi</button>
        <input type="hidden" id="selectedLanguage" value="german">
    </div>

    <div class="chooseMonologueDialogue" id="monologueDialogue">
        <input type="radio" id="mono1" name="mono" value="monologue" checked>
        <label for="mono1">correction</label><br>
        <input type="radio" id="mono2" name="mono" value="dialogue">
        <label for="mono2">correction+conversation</label><br>
        <input type="radio" id="mono3" name="mono" value="answer">
        <label for="mono3">conversation</label><br>
    </div>
    
    <audio id="audioPlayer" controls></audio>

    <div class="containerLanguage" id="radio-group">
        <h3>Style</h3>
        <input type="radio" id="style1" name="styleType" value="colloquial">
        <label for="style1" id="styleLabel1">Umgangssprachlich</label><br>
        <input type="radio" id="style2" name="styleType" value="native">
        <label for="style2" id="styleLabel2">Muttersprachlich</label><br>
        <input type="radio" id="style3" name="styleType" value="business">
        <label for="style3" id="styleLabel3">Gesch√§ftssprachlich</label><br>
        <input type="radio" id="style4" name="styleType" value="minimal" checked>
        <label for="style4" id="styleLabel4">Minimale Korrektur</label><br>
    </div>

    <div class="container">
        <div class="range-group">
            <label>creativity:</label>
            <input type="range" id="creativity" min="0" max="1" step="0.01" value="0.1" oninput="this.nextElementSibling.value=this.value">
            <output>0.1</output>
        </div>
        <div class="range-group">
            <label>length:</label>
            <input type="range" id="length" min="0" max="300" value="50" oninput="this.nextElementSibling.value=this.value">
            <output>50</output>
        </div>
        <div class="range-group">
            <label>predictability:</label>
            <input type="range" id="predictability" min="0" max="1" step="0.01" value="1" oninput="this.nextElementSibling.value=this.value">
            <output>1</output>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/recorder5.js') }}"></script>
</body>
</html>
